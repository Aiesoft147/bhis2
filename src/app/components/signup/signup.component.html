<main id="main-container">
    <!-- Page Content -->
    <div class="bg-image" style="background-image: url('assets/images/bg-start.jpg');">
      <div class="row mx-0">
        <div class="hero-static col-md-6 col-xl-8 d-none d-md-flex align-items-md-end">
          <div class="p-4">
            <p class="text-white-75 fw-medium">
              Copyright &copy; <span data-toggle="year-copy">{{currentYear}}</span>
            </p>
          </div>
        </div>
        <div class="hero-static col-md-6 col-xl-4 d-flex align-items-center bg-body-extra-light">
          <div class="content content-full">
            <div class="d-flex justify-content-center">
              <img style="width: 120px; height:auto" src="assets/images/bhis_logo_m.png" class="img-fluid d-lg-none"
                alt="BHIS Logo Mobile" />
            </div>
            <div class="px-4 py-2 mb-4">
              <h1 class="h3 fw-bold mt-4 mb-2" style="color: #0a311e;">Create New Account</h1>
              <h2 class="h5 fw-medium text-muted mb-0">Please Fill-in your details</h2>
            </div>
            <form class="js-validation-signup px-4" [formGroup]="formStaffSignUp" (ngSubmit)="signUp($event.target)">
              <div class="form-floating mb-4">
                <input type="text" class="form-control" id="firstname" formControlName="firstname" placeholder="FirstName">
                <label class="form-label" for="firstname">FirstName</label>
              </div>
              <div class="form-floating mb-4">
                <input type="text" class="form-control" id="surname" formControlName="surname" placeholder="Surname">
                <label class="form-label" for="surname">Surname</label>
              </div>
              <div class="form-floating mb-4">
                <input type="text" class="form-control" id="username" formControlName="username" placeholder="Username">
                <label class="form-label" for="username">Username</label>
              </div>
              <div class="form-floating mb-4">
                <input type="password" class="form-control" id="pwd" formControlName="password" placeholder="Password" (ngModelChange)="passMeter($event)">
                <label class="form-label" for="password">Password</label>
                <i id="eye" style="margin-left: -30px; cursor: pointer;" class="form-group-icon-password mdi mdi-eye-outline cursor-pointer" id="togglePassword" (click)="togglePasswordReveal($event.target)"></i>

              </div>
              <password-strength-meter *ngIf="password"  [password]="password" [enableFeedback] = true></password-strength-meter>

              <div class="form-floating mb-4">
                <input type="tel" class="form-control" id="phonenum" formControlName="phonenum" placeholder="Phone Number">
                <label class="form-label" for="phonenum">Phone Number</label>
              </div>
              <div class="mb-4">
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-lg w-50 primary-orange-button fw-semibold" data-toggle="click-ripple">
                    Create
                  </button>
                </div>
                
                <div class="mt-6">
                  <div class="d-flex justify-content-center">
                    <span class="fs-sm me-2">Already have an Account </span>
                    <a style="color: #0a311e;" class="fs-5 fw-semibold link-fx me-2 mb-1 d-inline-block" routerLink="/signin">
                        <i class="fa fa-user-lock" style="color: #0a311e"></i> SignIn
                    </a>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
