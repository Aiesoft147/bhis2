<div class="col-md-12">
    <div class="block block-rounded block-bordered block-link-shadow">
        <div style="background-color: #edc384 ;" class="block-header block-header-default">
            <h3 style="color: #21262b;" class="block-title fw-bold">Users Account List</h3>
            <div class="block-options ">
                <button style ="color: #21262b;"  type="button" class="btn-block-option mx-3" data-toggle="block-option"
                    data-action="fullscreen_toggle"></button>
                <button style ="color: #21262b;"  type="button" class="btn-block-option" data-toggle="block-option"
                    data-action="content_toggle"></button>
            </div>
        </div>
        <div class="block-content block-content-full table-responsive">
            <table class="table table-striped table-borderless content-table table-vcenter datatable" id="user-list" data-control-id="user-list">
                <thead class="text-black bg-gray">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">FullName</th>
                    <th scope="col">Phone No</th>
                    <th scope="col">Email</th>
                    <th scope="col">Verified</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of allUser; let i = index">
                    <td scope="row">{{ i + 1 }}</td>
                    <td class="fw-semibold text-nowrap">{{item.full_name}}</td>
                    <td>{{item.phone}}</td>
                    <td>{{item.email}}</td>
                    <td class="text-center">
                      <i class="fas fa-check text-success" *ngIf="item.verified"></i>
                      <i class="fas fa-minus text-danger" *ngIf="!item.verified"></i>
                    </td>
                    <td class="text-center">
                      <div class="btn-group" role="group" aria-label="Third group">
                        <a class="btn btn-alt-secondary" id="toolbarDrop" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          <i class="fas fa-ellipsis-vertical"></i>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="toolbarDrop">
                          <a class="dropdown-item cursor-pointer" >Update</a>
                          <a class="dropdown-item cursor-pointer" *ngIf="!item.verified">Verify Acc</a>
                          <a class="dropdown-item cursor-pointer" *ngIf="!item.superuser">Make Admin</a>
                          <a class="dropdown-item cursor-pointer" *ngIf="!item.deactivated">Deactivate</a>
                          <a class="dropdown-item cursor-pointer" *ngIf="item.deactivated">Activate</a>
                        </div>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>

        </div>
        
    </div>
    <div style="background-color: #edc384;"
        class="block-content block-content-full block-content-sm fs-sm fw-semibold text-center text-capitalize">
        User's Account Management
    </div>
</div>
